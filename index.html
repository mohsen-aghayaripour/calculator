<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div id='container' class="contain">
            <div id="input" class="inputClass textHolder">23165</div>
            <button id="ac" class="calculator top">AC</button>
            <button id="+/-" class="calculator top">+/-</button>
            <button id="%" class="calculator top">%</button>
            <button id="/" class="calculator opcolor">/</button>
            <button id="7" class="calculator color">7</button>
            <button id="8" class="calculator color">8</button>
            <button id="9" class="calculator color">9</button>
            <button id="*" class="calculator opcolor">*</button>
            <button id="4" class="calculator color">4</button>
            <button id="5" class="calculator color">5</button>
            <button id="6" class="calculator color">6</button>
            <button id="-" class="calculator opcolor">-</button>
            <button id="1" class="calculator color">1</button>
            <button id="2" class="calculator color">2</button>
            <button id="3" class="calculator color">3</button>
            <button id="+" class="calculator opcolor">+</button>
            <button id="zero" class="calculator color">0</button>
            <button id="." class="calculator color">.</button>
            <button id="=" class="calculator opcolor">=</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
